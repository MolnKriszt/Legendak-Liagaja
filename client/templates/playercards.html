<!doctype html>
<html lang="en" class="p-3 mb-2">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>League of Legends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="my.css">
  </head>
  <body>
    <div class="container-fluid my-container p-3 mb-2 ">

      <!--#region Head -->
      <div class="d-flex justify-content-center">
        <h1>League of Legends</h1>
      </div>
      <!--#endregion Head -->
      
      <!--#region Menü -->
      <p class="d-flex justify-content-between mb-2">
        <button type="button" class="btn btn-dark" onclick="GetTable()"><i class="bi bi-table"></i></button>
        <button type="button" class="btn btn-dark" onclick="Addplayer()"><i class="bi bi-plus-lg"></i></button>

      </p>
      <!--#endregion Menü -->
      
      <!--#region Content -->
      <div class="d-flex justify-content-center" id="contentBox">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
                <div class="col p-3">
                    <div class="card" style="width: 18rem;">
                        <img src="../pictures/Ming.png" class="card-img-top" alt="...">
                        <div class="row">
                            <div class="col m-2">
                            <img src="../ranks/Challenger.png" class="img-fluid" alt="${player.rank}" style="max-width: 100px; max-height: 100px;">
                            <h1 class="blockquote">asd</h3>
                            </div>
                            <div class="col align-middle m-2">
                                <img src="../lanes/Adc.png" class="img-fluid" alt="${player.rank}" style="max-width: 80px; max-height: 80px;">
                            </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <!--#endregion Content -->

      <!--#region modal -->
      <div class="modal" id="info-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content" id="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>

            </div>
            </div>
          </div>
        </div>
      </div>
      <!--#endregion modal -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="my.js"></script>
  </body>
</html>
